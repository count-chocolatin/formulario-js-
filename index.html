<!DOCTYPE html>
<html lang="en">
<head>

         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="styles.css">
         <title>Dictionario</title>
</head>
<body>
         <div class="diccionario">

             <div class="formulario">
                  <div class="form">
                     <div class="salida">
                           <p>Nombre:</p>
                           <input type="text" id="name">
                     </div>      
                     <div class="salida">
                           <p>Apellido:</p>
                           <input type="text" id="subname">
                     </div> 
                     <div class="salida">
                           <p>Color:</p>
                              <input type="text" id="color">
                     </div>  
                       <div class="salida">
                           <input type="button" value="Guardar" id="boton">
                       </div>
                       
                  </div>
             </div>
                  
             <div class="elementos">
                  <h1>Caracter :</h1>
                  <div>
                        <p class="resp" id="elemento" ></p>   
                  </div>
                  
             </div>     
                  
         </div>
         <div class="pie"></div>
         <script src="logica.js"></script>
</body>
</html>
